name: Run Tests on Push to dev

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # ou la version de Node.js que vous utilisez

      - name: Install dependencies
        run: npm ci # ou 'yarn install --frozen-lockfile' si vous utilisez yarn

      - name: Run Jest tests
        run: npm test # ou 'yarn test' si vous utilisez yarn 